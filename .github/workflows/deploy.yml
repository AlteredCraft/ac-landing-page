name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  schedule:
    # 6am Pacific (14:00 UTC during PST / 13:00 UTC during PDT)
    - cron: "0 13 * * *"
    - cron: "0 14 * * *"
    # 6pm Pacific (02:00 UTC+1 during PST / 01:00 UTC+1 during PDT)
    - cron: "0 1 * * *"
    - cron: "0 2 * * *"
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
